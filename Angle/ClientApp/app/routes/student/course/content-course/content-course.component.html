<div class="row">

  <div class="alert alert-info text-center col-md-8 offset-2" role="alert" *ngIf="message">
    {{message}}
  </div>

</div>
<div class="row">

  <div class="col-md-8 offset-2" *ngIf="contents?.length>0;else notFoundContent">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" class="text-center">Content</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let content of contents">
          <td>{{content.content}}</td>
        </tr>
        <tr>
      </tbody>
    </table>


  </div>
  <ng-template #notFound  >

    <div class="alert alert-danger col-md-8" role="alert">
  Content Not Found!
  </div>
  </ng-template>
</div>
