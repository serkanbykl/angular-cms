  <!-- START row-->
  <div class="row" *ngIf="course">
    <div class="col-md-10 offset-1">
        <!-- START card-->
        <div class="card card-default">
            <div class="card-header">Add Form</div>
            <div class="card-body">
                <form role="form" [formGroup]="insertForm" (ngSubmit)="submitForm()">
  
                  <div class="form-group">
                    <input class="form-control" type="hidden" formControlName="sid" readonly required/>

                </div>
                <div class="form-group">

                <input class="form-control" type="hidden" formControlName="cid" readonly required/>
              </div>

                    <div class="form-group">
                        <label>Course Name</label>
                        <input class="form-control" type="text" formControlName="cName" readonly required/>
                    </div>
                    
                    <div class="form-group">
                      <label>Teacher Name</label>
                      <input class="form-control" type="text" formControlName="teacherName" readonly required/>
                  </div>
  
                    <div class="form-group">
                      <label>Fees</label>
                      <input class="form-control" type="number" formControlName="fees" readonly required />
                  </div>
  
                  <div class="form-group">
                    <label>Duration</label>
                    <input class="form-control" type="date" formControlName="duration" readonly required />
                </div>
  
  
                  <button type="submit" class="btn btn-sm btn-secondary"  [disabled]="insertForm.invalid">Register Course</button>
                </form>
                
                <ul class="list-group mt-4" style="border:2px solid gray;" *ngIf="message">
                  <li class="list-group-item">{{message}}</li>
              </ul>
            </div>
        </div>
        <!-- END card-->
    </div>
  
  </div>
  <!-- END row-->
