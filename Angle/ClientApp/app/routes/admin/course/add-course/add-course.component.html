  <!-- START row-->
<div class="row" >
  <div class="col-md-10 offset-1">
      <!-- START card-->
      <div class="card card-default">
          <div class="card-header">Add Form</div>
          <div class="card-body">
              <form role="form" [formGroup]="insertForm" (ngSubmit)="submitForm(insertForm.value)">

                  <div class="form-group">
                      <label>Course Name</label>
                      <input class="form-control" type="text" formControlName="cName" />
                      <div class="text-danger" *ngIf="insertForm.controls['cName'].hasError('required') && (insertForm.controls['cName'].dirty || insertForm.controls['cName'].touched)">This field is required</div>
                  </div>
                  
                  <div class="form-group">

                  <label for="tid">Choose a Teacher:</label>

                  <select class="form-control" formControlName="tid" id="tid">
                    <option  *ngFor="let teacher of teachers" value="{{teacher.id}}">{{teacher.name}}</option>
              
                  </select> 

          </div>

                  <div class="form-group">
                    <label>Fees</label>
                    <input class="form-control" type="number" formControlName="fees" />
                    <div class="text-danger" *ngIf="insertForm.controls['fees'].hasError('required') && (insertForm.controls['fees'].dirty || insertForm.controls['fees'].touched)">This field is required</div>
                </div>

                <div class="form-group">
                  <label>Duration</label>
                  <input class="form-control" type="date" formControlName="duration" />
                  <div class="text-danger" *ngIf="insertForm.controls['duration'].hasError('required') && (insertForm.controls['duration'].dirty || insertForm.controls['duration'].touched)">This field is required</div>
              </div>


                <button type="submit" class="btn btn-sm btn-secondary"  [disabled]="insertForm.invalid">Add Course</button>
              </form>
              
              <ul class="list-group mt-4" style="border:2px solid gray;" *ngIf="message">
                <li class="list-group-item">{{message}}</li>
            </ul>
          </div>
      </div>
      <!-- END card-->
  </div>

</div>
<!-- END row-->
