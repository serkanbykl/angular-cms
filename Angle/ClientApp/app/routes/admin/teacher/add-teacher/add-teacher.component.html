<div class="wrapper">
  <div class="block-center mt-4 wd-xl">
      <!-- START card-->
      <div class="card card-flat">
          <div class="card-header text-center bg-dark">
              <a href="#">
                  <img class="block-center rounded" src="assets/img/logo.png" alt="Image" />
              </a>
          </div>
          <div class="card-body">
              <p class="text-center py-2">ADD TEACHER</p>
              <form [formGroup]="insertForm" class="form-validate mb-3" role="form" name="registerForm" novalidate="" (submit)="submitForm($event, insertForm.value)">
                  <div class="form-group">
                      <label class="text-muted mb-1">Username</label>
                      <div class="input-group with-focus">
                          <input class="form-control border-right-0" type="text" name="username" placeholder="Enter Username" autocomplete="off" formControlName="username" required="" />
                          <div class="input-group-append">
                              <span class="input-group-text text-muted bg-transparent border-left-0">
                                  <em class="fa fa-user"></em>
                              </span>
                          </div>
                      </div>
                      <div class="text-danger" *ngIf="insertForm.controls['username'].hasError('required') && (insertForm.controls['username'].dirty || insertForm.controls['username'].touched)">This field is required</div>
                      <div class="text-danger" *ngIf="insertForm.controls['username'].hasError('minlength') && (insertForm.controls['username'].dirty || insertForm.controls['username'].touched)">Minimum 2 char</div>

                  </div>




                  <div formGroupName="passwordGroup">
                      <div class="form-group">
                          <label class="text-muted mb-1">Password</label>
                          <div class="input-group with-focus">
                              <input class="form-control border-right-0" id="id-password" type="password" name="password" formControlName="password" [formControl]="insertForm.get('passwordGroup.password')" />
                              <div class="input-group-append">
                                  <span class="input-group-text text-muted bg-transparent border-left-0">
                                      <em class="fa fa-lock"></em>
                                  </span>
                              </div>
                          </div>
                          <div class="text-danger" *ngIf="insertForm.get('passwordGroup.password').hasError('required') && (insertForm.get('passwordGroup.password').dirty || insertForm.get('passwordGroup.password').touched)">This field is required</div>
                          <div class="text-danger" *ngIf="insertForm.get('passwordGroup.password').hasError('pattern') && (insertForm.get('passwordGroup.password').dirty || insertForm.get('passwordGroup.password').touched)">Input should match 'a-zA-Z0-9' and 6-10 length</div>
                      </div>
                      <div class="form-group">
                          <label class="text-muted mb-1">Retype Password</label>
                          <div class="input-group with-focus">
                              <input class="form-control border-right-0" type="password" name="confirmPassword" formControlName="confirmPassword" [formControl]="insertForm.get('passwordGroup.confirmPassword')" />
                              <div class="input-group-append">
                                  <span class="input-group-text text-muted bg-transparent border-left-0">
                                      <em class="fa fa-lock"></em>
                                  </span>
                              </div>
                          </div>
                          <div class="text-danger" *ngIf="insertForm.get('passwordGroup.confirmPassword').hasError('required') && (insertForm.get('passwordGroup.confirmPassword').dirty || insertForm.get('passwordGroup.confirmPassword').touched)">This field is required</div>
                          <div class="text-danger" *ngIf="insertForm.get('passwordGroup.confirmPassword').hasError('equalTo')">Password does Not match</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="text-muted mb-1">Name</label>
                      <div class="input-group with-focus">
                          <input class="form-control border-right-0" type="text" name="name" placeholder="Enter Name" autocomplete="off" formControlName="name" required="" />
                          <div class="input-group-append">
                              <span class="input-group-text text-muted bg-transparent border-left-0">
                                  <em class="fa fa-info"></em>
                              </span>
                          </div>
                      </div>
                      <div class="text-danger" *ngIf="insertForm.controls['name'].hasError('required') && (insertForm.controls['name'].dirty || insertForm.controls['name'].touched)">This field is required</div>
                  </div>


                  <div class="form-group">
                      <label class="text-muted mb-1">Education Detail</label>
                      <div class="input-group with-focus">
                          <input class="form-control border-right-0" type="text" name="educationDetail" placeholder="Education Detail" autocomplete="off" formControlName="educationDetail"/>
                          <div class="input-group-append">
                              <span class="input-group-text text-muted bg-transparent border-left-0">
                                  <em class="fa fa-info"></em>
                              </span>
                          </div>
                      </div>
                  </div>


                  <div class="form-group">
                      <label class="text-muted mb-1">Personal Detail</label>
                      <div class="input-group with-focus">
                          <input class="form-control border-right-0" type="text" name="personalDetail" placeholder="Personal Detail" autocomplete="off" formControlName="personalDetail" />
                          <div class="input-group-append">
                              <span class="input-group-text text-muted bg-transparent border-left-0">
                                  <em class="fa fa-info"></em>
                              </span>
                          </div>
                      </div>
                  </div>

                  <button class="btn btn-block btn-primary mt-3" type="submit" [disabled]="insertForm.invalid">Create Teacher Account</button>
              </form>
              <ul class="list-group" style="border:2px solid red;" *ngFor="let error of errorList">
                <li class="list-group-item">{{error}}</li>
            </ul>
              <ul class="list-group" style="border:2px solid green;" *ngIf="message">
                  <li class="list-group-item">{{message}}</li>
              </ul>

          </div>
      </div>

  </div>
</div>
